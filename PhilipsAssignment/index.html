<!DOCTYPE html>
<html lang="en" ng-app="ColorPallet">
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <!--JS-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="js/app.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body ng-controller="GenerateColorController as generateColorCtrl">
<div layout="row" style="height:100%;">
    <div layout="column" flex>
        <div flex id="c1">
            <div class="inner" layout = "row">
                <h3>Color Mix & Output</h3>
                <small flex="20">Red:</small>
                <md-slider id="red-slider" ng-model="color.r" min="0" max="255" aria-required="true"></md-slider>
                <br/>
                <small flex="20">Green:</small>
                <md-slider id="green-slider" ng-model="color.g" min="0" max="255"></md-slider>
                <br/>
                <small flex="20">Blue:</small>
                <md-slider id="blue-slider" ng-model="color.b" min="0" max="255"></md-slider>
            </div>
            <div class="inner" id="color-output"layout = "row"
                 style="background: rgb(
                            {{color.r}},
                            {{color.g}},
                            {{color.b}}
                 )">
                <md-button ng-click="saveToPallet(color)"
                           id="save-button"
                           class="md-icon-button"
                           aria-label="button">
                    <md-icon md-svg-icon="Assets/save.svg"></md-icon>
                    <md-tooltip>
                        Save to Pallet
                    </md-tooltip>
                </md-button>
                <md-button ng-click="reset()"
                           id="reset-button"
                           class="md-icon-button"
                           aria-label="button">
                    <md-icon md-svg-icon="Assets/reset.svg"></md-icon>
                    <md-tooltip>
                        Reset Pallet
                    </md-tooltip>
                </md-button>
            </div>
        </div>
        <div flex id="c2">
            <div ng-repeat="p in pallet">
                <div class="pallet" layout = "row"
                style="background: rgb(
                      {{p.r}},
                      {{p.g}},
                      {{p.b}}
                )">
                </div>
            </div>
        </div>
    </div>
</div>


    <!--Angular Material-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
</body>
</html>
